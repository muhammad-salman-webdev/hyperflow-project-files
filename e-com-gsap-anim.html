  <script>
    document.querySelectorAll(".icon").forEach((icon) => {
      // Handle hover effect
      icon.addEventListener("mouseenter", () => {
        if (!icon.classList.contains("selected")) {
          gsap.to(icon, { scale: 1.2, duration: 0.3 }); // Slight zoom effect on hover
        }
      });

      icon.addEventListener("mouseleave", () => {
        if (!icon.classList.contains("selected")) {
          gsap.to(icon, { scale: 1, duration: 0.3 }); // Return to normal size on hover out
        }
      });

      // Handle click event
      icon.addEventListener("click", () => {
        const selectedColor = icon.getAttribute("data-color");

        // Change the background color of the Vision text
        gsap.to("#vision-box", {
          backgroundColor: selectedColor,
          duration: 0.5,
        });

        // Remove previous selections
        document.querySelectorAll(".icon").forEach((i) => {
          i.classList.remove("selected");
          gsap.to(i, { scale: 1, duration: 0.3 }); // Ensure all icons return to normal size
        });

        // Mark the clicked icon as selected
        icon.classList.add("selected");

        // Ensure the selected circle remains in place
        gsap.to(icon, { scale: 1, duration: 0.3 });

        // Disable further hover effects after selection
        document.querySelectorAll(".icon").forEach((i) => {
          i.removeEventListener("mouseenter", null);
          i.removeEventListener("mouseleave", null);
        });
      });
    });
  </script>
  <script>
    mainCircle.addEventListener("mouseenter", () => {
      icons.forEach((icon, index) => {
        if (!icon.classList.contains("selected")) {
          gsap.to(icon, {
            x: positions[index].x,
            y: positions[index].y,
            scale: 1,
            duration: 0.6,
            ease: "power2.out",
          });
        }
      });
    });

    mainCircle.addEventListener("mouseleave", () => {
      icons.forEach((icon) => {
        if (!icon.classList.contains("selected")) {
          gsap.to(icon, {
            x: 0,
            y: 0,
            scale: 0,
            duration: 0.6,
            ease: "power2.in",
          });
        }
      });
    });

    icons.forEach((icon) => {
      icon.addEventListener("click", () => {
        const selectedColor = icon.getAttribute("data-color");

        // Change the main circle's background color
        gsap.to(mainCircle, {
          backgroundColor: selectedColor,
          duration: 0.5,
        });

        // Reset all icons and hide them
        icons.forEach((i) => {
          gsap.to(i, {
            x: 0,
            y: 0,
            scale: 0,
            duration: 0.6,
            ease: "power2.in",
          });
          i.classList.remove("selected");
        });

        // Mark the clicked icon as selected and show it in the main circle
        icon.classList.add("selected");
        gsap.to(icon, {
          scale: 1,
          duration: 0.6,
          ease: "power2.out",
        });
      });
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Select the image by its src or class
      gsap.to(
        ".row-one img[src='https://hyperflow.digital/wp-content/uploads/2024/11/Vector-1.png']",
        {
          rotation: 360, // Rotate 360 degrees
          duration: 2, // Duration of the animation
          ease: "power2.inOut", // Smooth easing
          repeat: -1, // Infinite repeat
          yoyo: true, // Reverse animation
        }
      );
    });

    // Select the icons and elements
    const icons = document.querySelectorAll(".icon");
    const mainCircle = document.getElementById("mainCircle");
    const visionBox = document.getElementById("vision-box");

    // Define the positions for the vertical opening
    const positions = [
      { x: 0, y: -70 }, // Top icon
      { x: 0, y: -120 }, // Next icon
      { x: 0, y: -170 }, // Further up
      { x: 0, y: -220 }, // Highest
    ];

    // On hover, show the icons (hover animation to move upwards)
    mainCircle.addEventListener("mouseenter", () => {
      icons.forEach((icon, index) => {
        gsap.to(icon, {
          x: positions[index].x,
          y: positions[index].y,
          scale: 1,
          duration: 0.6,
          ease: "power2.out",
        });
      });
    });

    // On mouse leave, close the icons back into the circle
    mainCircle.addEventListener("mouseleave", () => {
      icons.forEach((icon) => {
        if (!icon.classList.contains("selected")) {
          gsap.to(icon, {
            x: 0,
            y: 0,
            scale: 0,
            duration: 0.6,
            ease: "power2.in",
          });
        }
      });
    });

    // On icon click, select the color and close other icons
    icons.forEach((icon) => {
      icon.addEventListener("click", () => {
        const selectedColor = icon.getAttribute("data-color");

        // Change Vision box background color
        gsap.to("#vision-box", {
          backgroundColor: selectedColor,
          duration: 0.5,
        });

        // Close all icons into the circle and deselect others
        icons.forEach((ic) => {
          gsap.to(ic, {
            x: 0,
            y: 0,
            scale: 0,
            duration: 0.6,
            ease: "power2.in",
          });
          ic.classList.remove("selected");
        });

        // Keep the selected icon visible in the circle
        icon.classList.add("selected");
        gsap.to(icon, {
          scale: 1,
          backgroundColor: selectedColor,
          duration: 0.6,
        });
      });
    });
  </script>

  <script>
    class CircularArray {
      constructor(array, windowSize, step) {
        this.array = array;
        this.windowSize = windowSize;
        this.step = step;
        this.currentIndex = 0;
      }

      getNextWindow() {
        const result = [];
        for (let i = 0; i < this.windowSize; i++) {
          result.push(this.array[(this.currentIndex + i) % this.array.length]);
        }
        this.currentIndex = (this.currentIndex + this.step) % this.array.length;
        return result;
      }
    }

    let imgArray = [];
    $("#logos-source img").each(function () {
      imgArray.push($(this).attr("src"));
    });

    const circularArray = new CircularArray(imgArray, 8, 4);

    function displayNextWindow() {
      let newArr = circularArray.getNextWindow();

      // Add first 4 imgSrcs from newArr to ".hp-logos_box.top .logo"
      $(".hp-logos_box.top").each(function (index) {
        $(this).css("background-image", `url(${newArr[index]})`);
      });

      // Add last 4 imgSrcs from newArr to ".hp-logos_box.bottom .logo"
      $(".hp-logos_box.bottom").each(function (index) {
        $(this).css("background-image", `url(${newArr[index + 4]})`);
      });
    }

    // GSAP timeline configuration
    let tl = gsap.timeline({
      delay: 3,
      onRepeat: displayNextWindow,
      repeat: -1,
      repeatDelay: 3,
    });
    tl.to(".hp-logos_box.top", {
      yPercent: -100,
      duration: 0.5,
      stagger: 0.1,
      ease: "power1.Out",
    }).to(
      ".hp-logos_box.bottom",
      {
        yPercent: -100,
        duration: 0.5,
        stagger: 0.1,
        ease: "power1.Out",
      },
      0
    );

    displayNextWindow();
    // Initial call to display the first set of images
  </script>
