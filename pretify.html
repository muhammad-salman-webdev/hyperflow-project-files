<style>
  #social_blank_swiper_section {
    position: relative;
    overflow: hidden;
  }
  #social_blank_swiper_section::before,
  #social_blank_swiper_section::after {
    content: "";
    height: 100%;
    width: 1px;
    z-index: 1;
    position: absolute;
    top: 100%;
    background-color: white;
  }

  #social_blank_swiper_section::before {
    left: 20px;
  }

  #social_blank_swiper_section::after {
    right: 20px;
  }

  #social_blank_swiper_section.animated::before,
  #social_blank_swiper_section.animated::after {
    animation: growHeight 1s forwards;
  }
</style>

<script>
  document.addEventListener("scroll", function () {
    const sociLiner = document.querySelector(" #social_blank_swiper_section ");
    const rect = sociLiner.getBoundingClientRect();
    const inView = rect.top <= window.innerHeight && rect.bottom >= 0;

    if (inView) {
      sociLiner.classList.add("animated");
    }
  });
</script>
